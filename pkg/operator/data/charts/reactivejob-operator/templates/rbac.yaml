---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "reactivejob-operator.fullname" . }}
  labels:
    {{- include "reactivejob-operator.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "reactivejob-operator.fullname" . }}
  labels:
    {{- include "reactivejob-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "reactivejob-operator.fullname" . }}
  labels:
    {{- include "reactivejob-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - batch.cs.sap.com
  resources:
  - reactivejobs
  verbs:
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - batch.cs.sap.com
  resources:
  - reactivejobs/finalizers
  verbs:
  - update
- apiGroups:
  - batch.cs.sap.com
  resources:
  - reactivejobs/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "reactivejob-operator.fullname" . }}
  labels:
    {{- include "reactivejob-operator.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  namespace: {{ .Release.Namespace }}
  name: {{ include "reactivejob-operator.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "reactivejob-operator.fullname" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "reactivejob-operator.fullname" . }}
  labels:
    {{- include "reactivejob-operator.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  namespace: {{ .Release.Namespace }}
  name: {{ include "reactivejob-operator.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "reactivejob-operator.fullname" . }}
